<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Docker Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: green;
        }
        p {
            color: #333;
        }
        pre {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Docker Project Page!</h1>
    <p>This is my Docker Project frontpage.</p>
    <pre id="jsonDisplay"></pre>
    <script>
        // JSON-data
        const jsonData = {
            "title": "My Docker Project",
            "description": "This is my Docker Project frontpage.",
            "tasks": [
                "Set up Docker environment",
                "Create Dockerfile",
                "Build Docker image",
                "Run Docker container"
            ]
        };

        // Showing JSON-data in HTML-page
        document.getElementById('jsonDisplay').textContent = JSON.stringify(jsonData, null, 2);

        // Creating JSON-endpoint
        async function fetchJson() {
            return new Response(JSON.stringify(jsonData), {
                headers: { 'Content-Type': 'application/json' }
            });
        }

        // Testing JSON-endpoint with Postman
        fetch('/json-endpoint')
            .then(response => response.json())
            .then(data => console.log(data));
    </script>
</body>
</html>
